<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tamrin1.css">
</head>
<body>
    <form action="#">
        <h2 style="margin-top: 20px; margin-left: 80px;">Create an Account</h2>
        <br>

        <div class="container">
            <div class="div1">
                <label class="field1" >First Name</label>
                <br>
                <input class="input1" type="text"  >
            </div>
           
            <div class="div2">
                <label class="field2" >Last Name</label>
                <br>
                <input class="input2" type="text" >
            </div>
        </div>

        <br>
        <label style="margin-left: 30px;">Email Address</label>
        <br>
        <input type="email" style="width: 300px; height: 23px; border-radius: 5px; border-color: aliceblue; margin-left: 30px;">
        <br>
        <br>
        <label style="margin-left: 30px;">Password</label>
        <br>
        <input type="password" style="width: 300px; height: 23px; border-radius: 5px; border-color: aliceblue; margin-left: 30px;">
        <br>
        <br>
        <label style="margin-left: 30px;">Confirm Password</label>
        <br>
        <input type="password" style="width: 300px; height: 23px; border-radius: 5px; border-color: aliceblue; margin-left: 30px;">
        <br>
        <br>
        <input style="margin-left: 30px;" type="checkbox">
        <label >I agree to the Terms and privacy Policy</label>
        <br>
        <br>
      
        <input class="submit" type="submit" value="Sign Up" style="width: 305px; margin-left: 30px;">
        <br>
        <p class="sub">Already have an account? <span class="login">Log in</span></p>
        
    </form>
</body>
</html>
